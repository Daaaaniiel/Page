<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Alliy ChatBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #e0f7fa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #00695c;
        margin-bottom: 2rem;
      }

      df-messenger {
        --df-messenger-bot-message: #ffffff;
        --df-messenger-button-titlebar-color: #00695c;
        --df-messenger-chat-background-color: #ffffff;
        --df-messenger-font-color: #000000;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <h1>Bienvenido al ChatBot de Alliy</h1>

    <!-- Dialogflow ChatBot -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="WELCOME"
      chat-title="AlliyBot"
      agent-id="bf3d09ba-bf32-421d-a6b5-684cafb6fcb7"
      language-code="es"
    ></df-messenger>
  </body>
</html>
